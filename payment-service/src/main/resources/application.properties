server.port=8082
server.servlet.context-path=/api
spring.application.name=payment-service
logging.level.dev.lucasdeabreu=DEBUG
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2:file:./target/payment-service
spring.datasource.username=sa
spring.datasource.password=
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

queue.order-create=ORDER_CREATE_EVENT
queue.bill-complete=BILL_COMPLETE_EVENT
queue.refund-payment=REFUND_PAYMENT_EVENT

queue.fail-prepared-product=FAIL_PREPARED_PRODUCT_EVENT

queue.refund-create=REFUND_CREATE_EVENT
queue.bill-cancel=BILL_CANCEL_EVENT
queue.order-cancel=ORDER_CANCEL_EVENT

queue.fail-bill-complete=FAIL_BILL_COMPLETE_EVENT
queue.fail-refund-complete=FAIL_REFUND_COMPLETE_EVENT
